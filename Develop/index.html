<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


        <!-- Timeblocks go here -->
        <div class="time-block">
          <div class="row">
            <div id="9am" class="hour col-2">9 AM</div>
            <input id="9am-input" class="textarea col-8"></input>
            <button id="9am-btn" class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="10am" class="hour col-2">10 AM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="11am" class="hour col-2">11 AM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="12pm" class="hour col-2">12 PM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="1pm" class="hour col-2">1 PM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="2pm" class="hour col-2">2 PM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
          <div class="row">
            <div id="3pm" class="hour col-2">3 PM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
            <div class="row">
              <div id="4pm" class="hour col-2">4 PM</div>
              <input class="textarea col-8"></input>
              <button class="saveBtn col-2">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>
                    <div class="row">
            <div id="5pm" class="hour col-2">5 PM</div>
            <input class="textarea col-8"></input>
            <button class="saveBtn col-2">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </button>
          </div>

        </div>
      </div>
    <div class="modal-container">
      <div class="modal"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
